<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h1>Calculator</h1>

    <section class="container">
      <input type="text" class="display" placeholder="conta" />

      <table class="calculadora">
        <tbody>
          <tr>
            <!--linha-->
            <td><button class="btn btn-clear cinza-claro">C</button></td>
            <td><button class="btn btn-num cinza-claro">(</button></td>
            <td><button class="btn btn-num cinza-claro">)</button></td>
            <td>
              <button class="btn btn-num red">/</button>
            </td>
          </tr>

          <tr>
            <!--linha-->
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num red">*</button></td>
          </tr>

          <tr>
            <!--linha-->
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num red">-</button></td>
          </tr>

          <tr>
            <!--linha-->
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num red">+</button></td>
          </tr>

          <tr>
            <!--linha-->
            <td><button class="btn btn-num zero">0</button></td>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq red">=</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <p>
        <span>&copy; credit by</span>
        <a href="https://github.com/abreuitalo" target="_blank">italo</a>
      </p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
